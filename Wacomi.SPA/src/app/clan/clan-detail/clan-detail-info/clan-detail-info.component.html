<div class="clanDetailInfo rounded-bg-light" *ngIf="clanSeek">
  <div>
    <h2 class="bg-info">{{clanSeek.title}}</h2>
    <img class="profile-image" src="{{clanSeek.mainPhotoUrl}}" alt="{{clanSeek.title}}">
    <h4>エリア：{{clanSeek.locationName}}</h4>
    <h5>投稿日:{{clanSeek.created | date: 'mediumDate'}}</h5>
    <h5>最終更新日：{{clanSeek.lastActive | date: 'mediumDate'}}</h5>
  </div>
  <h4 class="bg-primary">本文</h4>
  <div [innerHTML]="clanSeek.description | nl2br"></div>
</div>
