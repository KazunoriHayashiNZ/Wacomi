<div class="container">
  <div class="row" *ngIf="(clanState | async).clan">
    <div class="col-sm-3">
      <app-clan-detail-card [clanSeek]="(clanState | async).clan"></app-clan-detail-card>
      <div *ngIf="(clanState | async).clan.memberId == memberId">
        <a class="btn btn-primary" [routerLink]="['/clan/edit', memberId, clanId]">編集</a>
        <a class="btn btn-danger" (click)="onDelete()">削除</a>
      </div>
    </div>
    <div class="col-sm-7">
      <app-clan-detail-info [clanSeek]="(clanState | async).clan"></app-clan-detail-info>
    </div>
    <div class="col-sm-2">
      <h4>広告…</h4>
    </div>
  </div>
</div>
