<div class="col-sm-10">
  <div class="row">
    <div class="col-sm-6" *ngFor="let clanSeek of clanSeeks" [ngSwitch]="clanSeek.categoryName">
      <div class="card" [ngClass]="{'isMine' : memberId == clanSeek.memberId}" [routerLink]="['detail', clanSeek.id]">
        <img class="clanImage pull-left" src="{{clanSeek.mainPhotoUrl}}">
        <span class="categoryName color-friend" *ngSwitchCase="'友達'">{{clanSeek.categoryName}}</span>
        <span class="categoryName color-circle" *ngSwitchCase="'サークル'">{{clanSeek.categoryName}}</span>
        <span class="categoryName color-travel" *ngSwitchCase="'旅行'">{{clanSeek.categoryName}}</span>
        <span class="categoryName color-study" *ngSwitchCase="'勉強・自己啓発'">{{clanSeek.categoryName}}</span>
        <span class="categoryName" *ngSwitchDefault>{{clanSeek.categoryName}}</span>
        <h4>{{clanSeek.title}}</h4>
        <p>{{clanSeek.memberName}} {{clanSeek.locationName}}</p>
        <span class="clearfix"></span>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-2">
  <h3>広告</h3>
</div>
